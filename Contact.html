<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="contact-page">
        <div class="page-container">
            <!-- Page Header -->
            <header class="page-header">
                <h1>Get In Touch</h1>
                <p class="page-subtitle">Have a project in mind or just want to say hello? I'd love to hear from you!</p>
            </header>

            <!-- Contact Form -->
            <section class="contact-form-section">
                <!-- Using Formspree -->
                <form 
                    id="contactForm" 
                    class="contact-form" 
                    action="https://formspree.io/f/xkgqabep" 
                    method="POST"
                    novalidate
                >
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="contactName" class="form-label">
                            Full Name <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="contactName" 
                            name="name"
                            data-testid="test-contact-name"
                            class="form-input"
                            placeholder="e.g., John Doe"
                            required
                            aria-required="true"
                            aria-describedby="nameError"
                        >
                        <span 
                            id="nameError" 
                            class="error-message" 
                            data-testid="test-contact-error-name"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="contactEmail" class="form-label">
                            Email Address <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="contactEmail" 
                            name="email"
                            data-testid="test-contact-email"
                            class="form-input"
                            placeholder="e.g., john@example.com"
                            required
                            aria-required="true"
                            aria-describedby="emailError"
                        >
                        <span 
                            id="emailError" 
                            class="error-message" 
                            data-testid="test-contact-error-email"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>

                    <!-- Subject Field -->
                    <div class="form-group">
                        <label for="contactSubject" class="form-label">
                            Subject <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="contactSubject" 
                            name="subject"
                            data-testid="test-contact-subject"
                            class="form-input"
                            placeholder="e.g., Project Collaboration"
                            required
                            aria-required="true"
                            aria-describedby="subjectError"
                        >
                        <span 
                            id="subjectError" 
                            class="error-message" 
                            data-testid="test-contact-error-subject"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="contactMessage" class="form-label">
                            Message <span class="required">*</span>
                        </label>
                        <textarea 
                            id="contactMessage" 
                            name="message"
                            data-testid="test-contact-message"
                            class="form-textarea"
                            placeholder="Tell me about your project or inquiry (minimum 10 characters)..."
                            rows="6"
                            required
                            minlength="10"
                            aria-required="true"
                            aria-describedby="messageError messageHelp"
                        ></textarea>
                        <span id="messageHelp" class="form-help">Minimum 10 characters required</span>
                        <span 
                            id="messageError" 
                            class="error-message" 
                            data-testid="test-contact-error-message"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>

                    <!-- Honeypot for spam protection -->

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="submit-button"
                        data-testid="test-contact-submit"
                        aria-label="Submit contact form"
                    >
                        <span class="button-text">Send Message</span>
                        <span class="button-icon">ðŸ“§</span>
                    </button>

                    <!-- Success Message -->
                    <div 
                        id="successMessage" 
                        class="success-message" 
                        data-testid="test-contact-success"
                        role="alert"
                        aria-live="polite"
                        style="display: none;"
                    >
                        <div class="success-icon">âœ…</div>
                        <h3>Message Sent Successfully!</h3>
                        <p>Thank you for reaching out! I'll get back to you as soon as possible.</p>
                    </div>
                </form>
            </section>

            <!-- Contact Info -->
            
        </div>
    </main>

    <script src="./Contact.js"></script>
</body>
</html>
